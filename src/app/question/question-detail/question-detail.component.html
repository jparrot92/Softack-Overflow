<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <i mat-list-icon class="{{question.icon}} icon"></i>
    </div>
    <mat-card-title>
      <h2>{{question.title}}</h2>
    </mat-card-title>
    <mat-card-subtitle>
      <small>Jaume Parrot - {{question.createdAt | amLocale:'es' | amTimeAgo}}</small>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{question.description}}</p>
  </mat-card-content>
</mat-card>
<div class="answers">
  <h3 id="title">{{ 'question.answer' | translate }}</h3>
  <ul class="answers-list">
    <li>
      <h5>
        Anna balez
        <small>hece unos segundos</small>
      </h5>
      <p class="description">
        Yo tengo la respuesta!
      </p>
    </li>
  </ul>
</div>
